services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: translation_nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/backend
      - ./frontend/dist:/var/www/frontend
    depends_on:
      - php
    networks:
      - translation_network

  # Cloudflare Tunnel (fixed public URL)
  # Usage: place Cloudflare tunnel config/credentials under ./cloudflare and run:
  #   docker compose --profile tunnel up -d
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: translation_cloudflared
    profiles: ["tunnel"]
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflare:/etc/cloudflared
    depends_on:
      - nginx
    networks:
      - translation_network

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: translation_php
    volumes:
      - ./backend:/var/www/backend
    networks:
      - translation_network

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: translation_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=/api
    command: npm run dev -- --host 0.0.0.0 --port 3000
    networks:
      - translation_network

networks:
  translation_network:
    driver: bridge
